<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>

      $(document).ready(function(){
          $("#button").click(function(){
              $.ajax({
                  type: 'GET',
                  url: 'https://api.github.com/users/' + document.getElementById("name").value + '/repos',
                  data: { get_param: 'value'},
                  dataType: 'text',
                  success: function(data){
                      var json = $.parseJSON(data);
                      $('#results').empty();
                      for (var i=0;i<json.length;++i)
                      {
                          $('#results').append('<tr>'+
                              '<td>'+json[i].name+'</td>'+
                              '<td>'+json[i].description+'</td>'+
                              '<td>'+json[i].stargazers_count+'</td>'+
                              '</tr>');
                      }
                  }
              });
          });
      });
  </script>
</head>
<body>

    <div class="text-center"><h1>Small website with Bootstrap and JQuery</h1></div>

    <input type="text" class="form-control container" id="name" value=""></p>

    <button type="button" class="btn btn-block btn-success container" id="button">Accept</button><br>

    <div class="container">
        <table id="table" class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Followers</th>
                </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </table>
    </div>

</body>
</html>
